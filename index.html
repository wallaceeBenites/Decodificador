<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECODIFICADOR - WB </title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="cabecalho">
        <nav class="cabecalho_links">
            <a class="cabecalho_links_logo" href="https://portifolio-wallace.vercel.app/index.html">

                <img src="assets/logo_alura.png" alt="Error mas não foi culpa do wallace ">

            </a>
        </nav>
    </header>

    <main class="decodificador">
        <section class="decodificador_conteudo">
            <h1 class="decodificador_titulo">Digite seu texto</h1>

            <form class="decodificador_conteudo_formulario" >
                <input class="decodificador_conteudo_formulario_local_do_texto" type="text">
                <p class="decodificador_conteudo_furmalario_aviso"><img class="decodificador_conteudo_furmalario_aviso_png"
                    src="assets/esclamação.png"> Apenas letras minúsculas e sem acento.</p>
                <input class="decodificador_conteudo_formulario_botao_criptografar" type="button" value="Criptografar"> 
                <input class="decodificador_conteudo_formulario_botao_descriptografar" type="button" value="Descriptografar">


            </form>
            
        </section>

        <section class="decodificador_resultado">
            <img class="decodificador_resultado_img" src="assets/imagem_pessoa_com_lupa.svg">
            <h2 class="decodificador_resultado_mensagem_nenhuma"> Nenhuma mensagem encontrada </h2>
            <p class="decodificador_resultado_mensagem_digite"> Digite um texto que você deseja criptografar ou descriptografar. </p>

        </section>






    </main>

    <footer class="rodape"> <p class="rodape_creditos"> Desenvolvido por Wallace Benites </p> </footer>

</body>

</html>
